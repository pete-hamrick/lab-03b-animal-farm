<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Animal Farm</title>
</head>

<body>
    <header>
        <h1>My App</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>
        <div id="img-section">
            <img id="cat" src="assets/cat.jpg" alt="cat">
            <img id="dog" src="assets/dog.jpg" alt="dog">
            <img id="horse" src="assets/horse.jpg" alt="horse">
        </div>

        <div id="text-section">
            <section>Press C for cat sound</section>
            <section>Press D for dog sound</section>
            <section>Press H for horse sound</section>
        </div>
        
        
        <audio id="cat-sound" src="./assets/sounds/cat.wav"></audio>
        <audio id="dog-sound" src="./assets/sounds/dog.wav"></audio>
        <audio id="horse-sound" src="./assets/sounds/horse.wav"></audio>
        
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
